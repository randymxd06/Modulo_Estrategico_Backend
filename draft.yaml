models:
  OrderType:
    id: id
    description: string:100 unique
    status: boolean default:true
    timestamps
    softDeletes
    relationships:
      belongsTo: Order

  PaymentMethod:
    id: id
    description: string:100 unique
    status: boolean default:true
    timestamps
    softDeletes
    relationships:
      belongsTo: Order

  Order:
    id: id
    user_id: id foreign:users.id
    order_type_id: id foreign:order_types.id
    payment_method_id: id foreign:payment_methods.id
    latitude: integer
    longitude: integer
    status: boolean default:true
    timestamps
    softDeletes
    relationships:
      belongsTo: OrderVsProduct
      hasOne: OrderType, PaymentMethod,

  OrderVsProduct:
    id: id
    order_id: id foreign:orders.id
    product_id: id foreign:products.id
    quantity: integer
    timestamps
    softDeletes
    relationships:
      hasMany: Order, Product

controllers:
  OrderType:
    resource
  PaymentMethod:
    resource
  Order:
    resource
  OrderVsProduct:
    resource

seeders:
  OrderType,
  PaymentMethod,
  Order,
  OrderVsProduct
